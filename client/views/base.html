<template name="base">
  <div id="secondary" class="col-sm-3 sidebar" style="display: none;">
    <aside>
      <div class="tags">
        <h4>Goto</h4>
        <ul>
          <h5>{{accountButtons}}</h5>
        </ul>
        {{#if user_is_editor}}
          <p><a href="{{pathFor 'queue'}}">Editor Queue</a></p>
        {{/if}}
        {{#if user_is_admin}}
          <p><a href="{{pathFor 'admin'}}">Admin</a></p>
        {{/if}}
      </div>
      {{yield 'secondary'}}

      {{#if user_is_editor}}
      <h4>Hotkeys</h4>
      <ul>
        <li>CTRL + SPACE => Play/Pause</li>
        <li>CTRL + , => Skip back 5s</li>
        <li>CTRL + . => Skip forward 5s</li>
        <li>CTRL + 1 => Set Start time</li>
        <li>CTRL + 2 => Set End time</li>
        <li>CTRL + 3 => Jump to Notes</li>
        <li>CTRL + 4 => Jump to Link URL</li>
        <li>CTRL + 5 => Jump to Link Title</li>
        <li>CTRL + 6 => Add Link</li>
      </ul>
      <h4><a href="">Editor FAQ</a></h4>
      {{/if}}
    </aside>
  </div>
  <!-- /#secondary -->

  <div id="primary" class="col-sm-12">
    <div class="content">
      <header class="header">
        <hgroup class="pull-left">
          <h1 class="site-title">
            <a rel="home" title="Timelined" href="{{pathFor 'home'}}">
              Timelined
            </a>
          </h1>
        </hgroup>
        <div id="togglesidebar" class="btn btn-primary pull-right">
          <i class="fa fa-bars"></i>
        </div>
      </header>
      <!-- /header -->
      <div class="entry-description">
        {{yield}}
      </div>
      <footer class="footer">
        <p>Â© Timelined 2014.</p>
      </footer>
      <!-- /footer -->
    </div>
  </div>
  <!-- /#primary -->
</template>

<template name="notFound">
  <p style="margin: auto; text-align: center; width: 50%;">
    We didn't find anything. Also, this page is not fleshed out. Please go back; I'm embarrased.
  </p>
</template>
