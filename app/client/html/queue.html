<template name="queue">
  <div class="row">
    <h3>Welcome to the Queue</h3>
  </div>
  {{#each shows}}
  <hr>
  <div class="row">
    <div class="col-md-4">
      {{name}}
    </div>
    <div class="col-md-8">
      <ul>
      {{#each episodes}}
        <li><a href="{{pathFor 'editor'}}">{{name}}</a></li>
      {{/each}}
      </ul>
    </div>
  </div>
  {{/each}}
</template>
