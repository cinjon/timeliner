<template name="editor">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10 offset2">
        <hr>
        <div class="row-fluid">
          <div style="inline-block;">
            <h4 class="left">{{episode.name}}</h4>
            <h4 class="left" style="margin-left:10px; margin-right:10px; text-align:center; font-size:18px">from</h4>
            <h4 class="left"> {{show.name}} {{episode.number}}</h4>
          </div>
        </div>
        <hr>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span2">
        <div class="row-fluid">
          {{> timer_button}}
        </div>
        <div class="row-fluid" style="margin-top:15px">
          {{> hotkeys}}
        </div>
      </div>
      <div class="span10">
        <div class="row-fluid">
          {{#with episode}}
          {{> player}}
          {{/with}}
        </div>
        <div id="auto_input" class="row-fluid" style="margin-top:15px; margin-bottom:5px">
          <div class="span7">
            <div class="row-fluid">
              <div style="float:left; margin-right:15px">
                {{> editor_timing_input start_timing}}
              </div>
              <div style="float:left; margin-right:15px">
                {{> editor_timing_input end_timing}}
              </div>
              <div style="float:right">
                {{> character_cutoff}}
              </div>
            </div>
          </div>
          <div class="span5">
            {{> links_example}}
          </div>
        </div>
        <div class="row-fluid" style="margin-bottom:15px">
          <div class="span7">
            {{> editor_notes}}
          </div>
          <div class="span5">
            {{> editor_links}}
          </div>
        </div>
        <div class="row-fluid">
          <button class="btn btn-block btn-editor" id="submit_clip">
            Submit Clip Notes and Links
          </button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="player">
  <video id="player" class="video-js vjs-default-skin vjs-big-play-centered" width="auto" height="60">
    <source src="{{this.s3}}" type='audio/mp3' />
  </video>
</template>

<template name="hotkeys">
  <div id="hotkey_instructions">
    <h5>Hotkeys</h5>
  </div>
</template>

<template name="timer_button">
  <button class="btn btn-block btn-editor" id="timer_button" href="#">
    Start Segment
  </button>
</template>

<template name="editor_timing_input">
  <div class="input-group">
    <span class="input-group-addon">{{label}}</span>
    <input class="editor_timing_input form-control" type="text" id="{{id}}" placeholder="00:00:00">
  </div>
</template>

<template name="character_cutoff">
  <div id="character_cutoff">
    <span style="float:left; color:{{current_notes_color}};">{{current_char_counter}}</span>
    <span style="float:left">&nbsp;/&nbsp;</span>
    <span style="float:left">{{max_chars}}</span>
  </div>
</template>

<template name="links_example">
</template>

<template name="editor_notes">
  <div id="text" class="editor_text" contenteditable="true"></div>
</template>

<template name="editor_links">
  <div id="links" class="editor_text" contenteditable="true"></div>
</template>
