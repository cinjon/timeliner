<template name="editor">
  <div class="row-fluid" style="margin-left:auto; margin-right:auto; width:90%">
    <div class="span11">
      <div class="row-fluid">
        <div class="span4">
          <h4>{{episode.name}}</h4>
        </div>
        <div class="span1">
          <h4 style="text-align:center; font-size:18px">from</h4>
        </div>
        <div class="span7">
          <h4> {{show.name}} {{episode.number}}</h4>
        </div>
      </div>
      <div class="row-fluid">
        {{#with episode}}
          {{> player}}
        {{/with}}
      </div>
    </div>
    <div class="span1">
      {{> hotkeys}}
    </div>
  </div>
</template>

<template name="player">
  <video id="player" class="video-js vjs-default-skin vjs-big-play-centered"
    width="500" height="100" >
    <source src="{{this.s3}}" type='audio/mp3' />
  </video>
</template>

<template name="hotkeys">
  <div id="hotkey_instructions">
    <h5>Hotkeys</h5>
  </div>
</template>
