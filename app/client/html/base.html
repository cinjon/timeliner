<template name="base">
  <div class="container" style="height:95%">
    <div class="navbar">
      <div class="navbar-inner" style="background-color:#dceaf4">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="{{pathFor 'home'}}">Timelined</a>
        <div class="pull-right">
          <ul id="loginButtons" class="nav">{{loginButtons}}</ul>
        </div>
        {{#if hasEditorPermission}}
        <div class="pull-right">
          <ul id="editorLink" class="nav"><a href="{{urlFor 'editor'}}">Editor</a></ul>
        </div>
        {{/if}}
      </div>
    </div>
    <div class="row-fluid" style="height:100%">
      <div class="span12" style="height:100%">
        {{yield}}
      </div>
    </div>
  </div>
  <footer style="height:5%; margin-top:10px; margin-bottom:10px">
  </footer>
</template>

<template name="notFound">
  <p style="margin:auto; text-align:center; width:50%">We didn't find anything. Also, this page is not fleshed out. Please go back; I'm embarrased.</p>
</template>
