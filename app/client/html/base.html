<template name="base">
  <div id="secondary" class="col-sm-3 sidebar" style="display: none;">
    <aside>
      <div class="about">
        <h4>{{loginButtons}}</h4>
          {{#if hasEditorPermission}}
            <a href="{{urlFor 'editor'}}">Editor</a>
          {{/if}}
      </div>
    </aside>
  </div> <!-- /#secondary -->

  <div id="primary" class="col-sm-12">
    <div class="content">
      <header class="header">
        <hgroup class="pull-left">
          <h1 class="site-title">
            <a rel="home" title="Timelined" href="{{pathFor 'home'}}">
              Timelined
            </a>
          </h1>
        </hgroup>
        <div id="togglesidebar" class="btn btn-primary pull-right">
          <i class="fa fa-bars"></i>
        </div>
      </header> <!-- /header -->
      <section class="post">
        <div class="entry-description">
          {{yield}}
        </div>
      </section>
      <footer class="footer">
        <p>Â© Timelined 2014.</p>
      </footer> <!-- /footer -->
    </div>
  </div> <!-- /#primary -->
</template>

<template name="notFound">
  <p style="margin: auto; text-align: center; width: 50%;">
    We didn't find anything. Also, this page is not fleshed out. Please go back; I'm embarrased.
  </p>
</template>
